<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HerbPass Demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
<div class="container-fluid">
<a class="navbar-brand" href="{{ url_for('index') }}">HerbPass</a>
<div class="collapse navbar-collapse">
<ul class="navbar-nav me-auto">
<li class="nav-item"><a class="nav-link" href="{{ url_for('farmer') }}">Farmer</a></li>
<li class="nav-item"><a class="nav-link" href="{{ url_for('lab') }}">Lab</a></li>
<li class="nav-item"><a class="nav-link" href="{{ url_for('pharma') }}">Pharma</a></li>
</ul>
</div>
</div>
</nav>
<div class="container mt-4">
 {% with messages = get_flashed_messages() %}
   {% if messages %}
 <div class="alert alert-info">
       {% for m in messages %}{{ m }}<br>{% endfor %}
 </div>
   {% endif %}
 {% endwith %}
 {% block content %}{% endblock %}
</div>
</body>
</html>
